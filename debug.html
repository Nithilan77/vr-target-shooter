<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,viewport-fit=cover">
  <title>Debug VR Game</title>
  <style>
    html,body{height:100%;margin:0;background:#111;color:#ddd;font-family:Arial,Helvetica,sans-serif}
    #info{position:fixed;left:10px;top:10px;z-index:2;background:rgba(0,0,0,0.45);padding:10px;border-radius:6px}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="info">
    <strong>ðŸŽ¯ VR Target Shooter - DEBUG</strong><br>
    <div id="status">Loading...</div>
    <div id="error" style="color:red;margin-top:10px;display:none"></div>
  </div>

  <script type="module">
    try {
      document.getElementById('status').textContent = 'Loading Three.js...';
      
      // Test basic Three.js loading
      import('https://unpkg.com/three@0.158.0/build/three.module.js')
        .then((THREE) => {
          document.getElementById('status').textContent = 'Three.js loaded! Creating scene...';
          
          // Basic scene setup
          const scene = new THREE.Scene();
          scene.background = new THREE.Color(0x222233);
          
          const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
          camera.position.set(0, 1.6, 3);
          
          const renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);
          
          // Add a simple test cube to verify rendering
          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);
          
          // Simple animation loop
          function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
          }
          animate();
          
          document.getElementById('status').textContent = 'Scene rendered! You should see a rotating green cube.';
          
        })
        .catch((error) => {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = 'Error loading Three.js: ' + error.message;
          document.getElementById('status').textContent = 'Failed to load Three.js';
        });
        
    } catch (error) {
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = 'JavaScript error: ' + error.message;
      document.getElementById('status').textContent = 'Script error';
    }
  </script>
</body>
</html>
